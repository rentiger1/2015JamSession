<html>

    <title>Contact Me</title>
    <link href="css/siteGreen.css" rel="stylesheet">
    <style type="text/css">
    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //start dashboard
            $('#dashboard').hover(
                    function () {
                        $(this).stop().animate(
                                {
                                    left: '0',
                                    backgroundColor: 'rgb(85,91,74)'
                                },
                        500, 'easeInSine'); // end animate
                    },
                    function () {
                        $(this).stop().animate(
                                {
                                    left: '-92px',
                                    backgroundColor: '#DAE9BC'
                                },
                        1500, 'easeOutBounce'); // end animate
                    }
            ); // end hover
            //this is the quotes
            $('span.pq').each(function () {
                var quote = $(this).clone();
                quote.removeClass('pq');
                quote.addClass('pullquote');
                $(this).before(quote);
            }); // end each and quotes
            //this is the drop down FAQ
            $('.answer').hide();
            $('.main h2').click(function () {
                var $answer = $(this).next('.answer');
                if ($answer.is(':hidden')) {
                    $answer.slideDown();
                    $(this).addClass('close');
                } else {
                    $answer.slideUp();
                    $(this).removeClass('close');
                }

            }); // end click
            
            $('#theForm').validate({
                    rules: {
                        Notes: {
                            maxlength: 1200
                        }
                    }, //end rules
                    messages: {
                        phone: {
                            number: "<span style=\"color: #FF0000;\" >*</span>"
                        },
                        fname: {
                            required: "<span style=\"color: #FF0000;\" >*</span>"
                        },
                        lname: {
                            required: "<span style=\"color: #FF0000;\" >*</span>"
                        },
                        email: {
                            required: "<span style=\"color: #FF0000;\" >*</span>",
                            email: "<span style=\"color: #FF0000;\" >*</span>"
                        }
                    },
                    errorPlacement: function (error, element) {
                        if (element.is(":radio") || element.is(":checkbox")) {
                            error.appendTo(element.parent());
                        } else {
                            error.insertAfter(element);
                        }
                    } // end errorPlacement
                }); //end validation
        }); // end ready
    </script>	
</head>
